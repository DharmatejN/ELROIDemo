<div class="container-fluid" align="end">
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button mat-icon-button color="primary" matTooltip="Export To Excel" (click)="exportAsXLSX()">
      <mat-icon class="mat-18">insert_drive_file</mat-icon>
    </button>
    <button mat-icon-button color="primary" matTooltip="Email" (click)="EmailContent()">
      <mat-icon class="mat-18">email</mat-icon>
    </button>
    <button mat-icon-button color="primary" matTooltip="Print" [useExistingCss]="true" printSectionId="divPrintSection"
      ngxPrint id="btnPrint">
      <mat-icon class="mat-18">print</mat-icon>
    </button>
    <mat-slide-toggle color="primary" matTooltip="Show All Records" [checked]="chkShowAll" (change)="showAll()">
      Show All
    </mat-slide-toggle>
  </mat-card>
</div>
<div class="container-fluid">
  <!-- <div id="divCanvasGraph" #divCanvasGraph>
    <app-stats></app-stats>
  </div> -->
  <div class="gridscroll" id="divPrintSection" #divPrintSection>
    <table mat-table class="width100" [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>

      <!-- Main Header Column -->
      <ng-container matColumnDef="mainHeader">
        <th mat-header-cell *matHeaderCellDef colSpan="4"> {{lblHeader}} </th>
      </ng-container>

      <ng-container matColumnDef="item-description">
        <th mat-header-cell *matHeaderCellDef><input matInput (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"></th>
      </ng-container>

      <!-- Cost Description Column -->
      <ng-container matColumnDef="cost-description">
        <th mat-header-cell *matHeaderCellDef> <input matInput (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"></th>
      </ng-container>

      <tr mat-header-row class="main-header-row" *matHeaderRowDef="['mainHeader']">
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']" class="example-second-header-row">
      </tr> -->

      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
